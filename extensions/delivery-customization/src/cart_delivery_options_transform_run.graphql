query RunInput {
  cart {
    calenderDate: attribute(key: "Delivery-Date") {
      value
    }
    storeTime: attribute(key: "storeDatetime") {
      value
    }
    deliveryGroups {
      deliveryAddress {
        zip
        city
      }
      deliveryOptions {
        handle
        title
        deliveryMethodType
      } 
    }
  }
}
