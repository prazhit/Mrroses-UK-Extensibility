query RunInput {
  shop {
    metafield1: metafield(namespace: "shipping_delivery", key: "zipcodes") {
      value
    }
  }
  cart {
    calenderDate: attribute(key: "Delivery-Date") {
      value
    }
    storeTime: attribute(key: "storeDatetime") {
      value
    }
    deliveryGroups {
      deliveryAddress {
        zip
        city
      }
      deliveryOptions {
        handle
        title
        deliveryMethodType
      } 
    }
  }
}
