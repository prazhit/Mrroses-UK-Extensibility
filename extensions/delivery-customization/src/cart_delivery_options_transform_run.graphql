query RunInput {
  cart {
    calenderDate: attribute(key: "Delivery-Date") {
      value
    }
    storeTime: attribute(key: "storeDatetime") {
      value
    }
    lines {
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            hasTags(
              tags: [
                "Restricted For London"
                "Restricted For UK Wide"
              ]
            ) {
              hasTag
              tag
            }
          }
        }
      }
    }
    deliveryGroups {
      deliveryAddress {
        zip
        city
      }
      deliveryOptions {
        handle
        title
        deliveryMethodType
      } 
    }
  }
}
